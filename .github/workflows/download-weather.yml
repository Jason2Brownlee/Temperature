name: Download BOM Weather Data

on:
  schedule:
    # Runs at minute 01 and 31 of every hour
    - cron: '1,31 * * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create docs directory if it doesn't exist
        run: mkdir -p docs

      - name: Download JSON file
        run: |
          curl -L -o docs/IDV60901.95867.json "http://www.bom.gov.au/fwo/IDV60901/IDV60901.95867.json"

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet docs/IDV60901.95867.json; then
            echo "No changes detected in weather data"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Changes detected in weather data"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add docs/IDV60901.95867.json
          git commit -m "Update weather data [skip ci]"
          git push