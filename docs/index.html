<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading current temperature...</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #currentTemp {
      font-size: 5em;
      text-align: center;
      margin-bottom: 10px;
    }
    #currentTempDetails {
      font-size: 1.2em;
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Weather Forecast</h1>
  <div id="currentTemp">Loading current temperature...</div>
  <div id="currentTempDetails">Fetching location and time...</div>
  <canvas id="forecastChart"></canvas>

  <script>
    function getTempColor(temp) {
      const minTemp = 0; // Minimum temperature for color scale
      const maxTemp = 45; // Maximum temperature for color scale
      const percentage = Math.min(Math.max((temp - minTemp) / (maxTemp - minTemp), 0), 1);
      const red = Math.floor(percentage * 255);
      const blue = Math.floor((1 - percentage) * 255);
      const green = Math.floor(128 - Math.abs(percentage - 0.5) * 255);
      return `rgb(${red}, ${green}, ${blue})`;
    }

    async function fetchCurrentTemperature() {
      const apiUrl = 'https://api.weather.bom.gov.au/v1/locations/r1r293/observations';

      try {
        const response = await fetch(apiUrl);
        const jsonData = await response.json();
        const temp = jsonData.data.temp;
        const location = jsonData.data.station.name;
        const time = new Date(jsonData.metadata.observation_time).toLocaleString();

        const tempDiv = document.getElementById('currentTemp');
        const tempDetailsDiv = document.getElementById('currentTempDetails');
        tempDiv.textContent = `${temp.toFixed(1)}째C`;
        tempDiv.style.color = getTempColor(temp);
        tempDetailsDiv.textContent = `Location: ${location}, Observed at: ${time}`;

        document.title = `Current Temperature: ${temp.toFixed(1)}째C`;
      } catch (error) {
        console.error('Error fetching current temperature:', error);
      }
    }

    async function fetchWeatherData() {
      const apiUrl = 'https://api.weather.bom.gov.au/v1/locations/r1r293/forecasts/hourly';

      try {
        const response = await fetch(apiUrl);
        const jsonData = await response.json();

        const forecastData = jsonData.data;
        const labels = forecastData.map(forecast => new Date(forecast.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
        const temperatures = forecastData.map(forecast => forecast.temp);

        plotForecastChart(labels, temperatures);
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    function plotForecastChart(labels, temperatures) {
      const ctx = document.getElementById('forecastChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperature (째C)',
              data: temperatures,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Temperature (째C)'
              },
              beginAtZero: false
            }
          }
        }
      });
    }

    // Fetch and display the current temperature
    fetchCurrentTemperature();

    // Fetch and plot the weather data when the page loads
    fetchWeatherData();
  </script>
</body>
</html>
