<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading current temperature...</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #currentTemp {
      font-size: 5em;
      text-align: center;
      margin-bottom: 10px;
    }
    #currentTempDetails {
      font-size: 1.2em;
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Weather Forecast</h1>
  <div id="currentTemp">Loading current temperature...</div>
  <div id="currentTempDetails">Fetching location and time...</div>
  <canvas id="forecastChart"></canvas>
  <table id="forecastTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Day of Week</th>
        <th>Min Temp (°C)</th>
        <th>Max Temp (°C)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function getTempColor(temp) {
      const minTemp = 0; // Minimum temperature for color scale
      const maxTemp = 45; // Maximum temperature for color scale
      const percentage = Math.min(Math.max((temp - minTemp) / (maxTemp - minTemp), 0), 1);
      const red = Math.floor(percentage * 255);
      const blue = Math.floor((1 - percentage) * 255);
      const green = Math.floor(128 - Math.abs(percentage - 0.5) * 255);
      return `rgb(${red}, ${green}, ${blue})`;
    }

    async function fetchCurrentTemperature() {
      const apiUrl = 'https://api.weather.bom.gov.au/v1/locations/r1r28p/observations';

      try {
        const response = await fetch(apiUrl);
        const jsonData = await response.json();

        const temp = jsonData.data?.temp;
        const location = jsonData.data?.station?.name;
        const time = jsonData.metadata?.observation_time ? new Date(jsonData.metadata.observation_time).toLocaleString() : 'Unknown time';

        if (temp !== undefined) {
          const tempDiv = document.getElementById('currentTemp');
          const tempDetailsDiv = document.getElementById('currentTempDetails');
          tempDiv.textContent = `${temp.toFixed(1)}°C`;
          tempDiv.style.color = getTempColor(temp); // Apply gradient color based on temperature
          tempDetailsDiv.textContent = `Location: ${location}, Observed at: ${time}`;

          document.title = `${temp.toFixed(1)}°C`;
        } else {
          throw new Error('Temperature data is missing');
        }
      } catch (error) {
        console.error('Error fetching current temperature:', error);
        document.getElementById('currentTemp').textContent = 'Error loading temperature';
      }
    }

    async function fetchWeatherData() {
      const apiUrl = 'https://api.weather.bom.gov.au/v1/locations/r1r28p/forecasts/hourly';

      try {
        const response = await fetch(apiUrl);
        const jsonData = await response.json();

        const forecastData = jsonData.data;
        if (!forecastData || !Array.isArray(forecastData)) {
          throw new Error('Invalid forecast data');
        }

        const labels = forecastData.map(forecast => new Date(forecast.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
        const temperatures = forecastData.map(forecast => forecast.temp);

        const dayData = {};

        forecastData.forEach(forecast => {
          const date = new Date(forecast.time);
          const dayKey = date.toDateString();

          if (!dayData[dayKey]) {
            dayData[dayKey] = {
              date: date.toLocaleDateString(),
              day: date.toLocaleDateString(undefined, { weekday: 'long' }),
              temps: []
            };
          }
          dayData[dayKey].temps.push(forecast.temp);
        });

        const tableBody = document.getElementById('forecastTable').querySelector('tbody');
        tableBody.innerHTML = '';

        const annotations = [];

        Object.values(dayData).forEach((day, index) => {
          const minTemp = Math.min(...day.temps);
          const maxTemp = Math.max(...day.temps);
          tableBody.innerHTML += `<tr><td>${day.date}</td><td>${day.day}</td><td>${minTemp.toFixed(1)}</td><td>${maxTemp.toFixed(1)}</td></tr>`;

          if (index > 0) {
            annotations.push({
              type: 'line',
              scaleID: 'x',
              value: labels[forecastData.findIndex(f => new Date(f.time).toDateString() === day.date)],
              borderColor: 'red',
              borderWidth: 1,
              label: {
                display: true,
                content: day.day,
                position: 'end'
              }
            });
          }
        });

        plotForecastChart(labels, temperatures, annotations);
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById('forecastTable').innerHTML = '<tr><td colspan="4">Error loading forecast data</td></tr>';
      }
    }

    function plotForecastChart(labels, temperatures, annotations) {
      const ctx = document.getElementById('forecastChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperature (°C)',
              data: temperatures,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              fill: true,
              pointBackgroundColor: 'rgba(75, 192, 192, 1)',
              pointRadius: 4,
              pointHoverRadius: 6
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            },
            annotation: {
              annotations: annotations
            },
            datalabels: {
              align: 'top',
              color: '#555',
              font: {
                size: 10
              },
              formatter: (value) => `${value}°C`,
              display: true
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Temperature (°C)'
              },
              beginAtZero: false
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    fetchCurrentTemperature();
    fetchWeatherData();
  </script>
</body>
</html>
